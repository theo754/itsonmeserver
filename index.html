<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friends & Chat System</title>

  <!-- QRCode Lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- Firebase SDKs (Compat-Versionen f√ºr Realtime Database und einfache Nutzung) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 1rem;
      background: #fff;
      color: #000;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2 {
      margin: 0 0 0.5rem 0;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
    }
    button {
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    .btn-small {
      padding: 0.3rem;
      font-size: 1.2rem;
      margin-left: 0.3rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #000;
      background: #fff;
      color: #000;
    }
    .btn-small:hover {
      background: #000;
      color: #fff;
    }
    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1.5px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      font-size: 1rem;
    }
    .friend-text {
      flex-grow: 1;
      overflow-wrap: break-word;
    }
    .qr-box {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
      .row {
        flex-direction: column;
      }
    }
    /* Chat Button */
    #chat-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
    }
    /* Chat Window */
    #chat-window {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      height: 350px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 12px 12px 0 0;
      display: none;
      flex-direction: column;
      z-index: 9998;
    }
    #chat-header {
      padding: 0.5rem 1rem;
      border-bottom: 1.5px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f9f9f9;
    }
    #chat-input-row {
      display: flex;
      padding: 0.5rem 1rem;
      border-top: 1.5px solid #000;
    }
    #chat-input {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      border-radius: 10px;
    }
    #chat-send-btn {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      border-radius: 10px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #chat-send-btn:hover {
      background: #333;
    }
    .message {
      margin-bottom: 0.7rem;
      max-width: 80%;
      padding: 0.5rem 0.7rem;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message.self {
      background: #000;
      color: #fff;
      align-self: flex-end;
    }
    .message.friend {
      background: #ddd;
      color: #000;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <h1>üéâ Friends & Chat System</h1>

  <div class="row">
    <div>
      <h2>Your Friend Code</h2>
      <p id="my-code">Click "Generate Code"</p>
    </div>
    <div id="generate-btn-container">
      <button onclick="generateCode()" id="generate-btn">Generate Code</button>
    </div>
  </div>

  <div id="qrcode" class="qr-box"></div>

  <div class="card">
    <h2>Add Friend</h2>
    <div class="input-row">
      <input type="text" id="friend-code-input" placeholder="USR-123456" />
      <button onclick="addFriend()">Add</button>
      <button id="scan-btn">Scan QR</button>
    </div>
  </div>

  <div class="card">
    <h2>Your Friends</h2>
    <ul id="friend-list" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <button id="chat-btn" title="Open Chat üí¨" style="display:none;">üí¨</button>

  <div id="chat-window">
    <div id="chat-header">
      <span id="chat-with-name">Chat</span>
      <button id="chat-close-btn" title="Close Chat">‚úñÔ∏è</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-row">
      <input type="text" id="chat-input" placeholder="Write a message..." />
      <button id="chat-send-btn">Send</button>
    </div>
  </div>

  <script>
    // Deine Firebase-Konfiguration hier:
    const firebaseConfig = {
      apiKey: "AIzaSyCzUTnIfRB-qBlvTds4RmhTBFves5BQhxk",
      authDomain: "itsoneme-9481d.firebaseapp.com",
      databaseURL: "https://itsoneme-9481d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "itsoneme-9481d",
      storageBucket: "itsoneme-9481d.appspot.com",
      messagingSenderId: "418680408559",
      appId: "1:418680408559:web:ba340a8b92276069074e1a",
      measurementId: "G-QS9ZHC8WW2"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Globale Variablen
    let myCode = localStorage.getItem("myCode");
    let friends = JSON.parse(localStorage.getItem("friends") || "[]");
    let currentChatFriend = null;
    const chatBtn = document.getElementById('chat-btn');
    const chatWindow = document.getElementById('chat-window');
    const chatMessagesDiv = document.getElementById('chat-messages');

    // Wenn Code schon vorhanden, direkt anzeigen und Freunde listen
    if (myCode) {
      showMyCode();
      document.getElementById("generate-btn-container").style.display = "none";
      generateQRCode(myCode);
      listenToFriends();
    }

    // Code generieren
    function generateCode() {
      if (!myCode) {
        myCode = "USR-" + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem("myCode", myCode);
        showMyCode();
        generateQRCode(myCode);
        document.getElementById("generate-btn-container").style.display = "none";
        listenToFriends();
      }
    }

    // Eigener Code anzeigen
    function showMyCode() {
      document.getElementById("my-code").textContent = myCode;
    }

    // QR-Code generieren
    function generateQRCode(code) {
      document.getElementById("qrcode").innerHTML = ""; // clear old QR
      new QRCode("qrcode", {
        text: code,
        width: 128,
        height: 128
      });
    }

    // Freund hinzuf√ºgen
    function addFriend() {
      const input = document.getElementById("friend-code-input").value.trim().toUpperCase();
      if (!input || input === myCode || friends.includes(input)) {
        alert("Ung√ºltiger Code oder Freund bereits hinzugef√ºgt.");
        return;
      }
      friends.push(input);
      localStorage.setItem("friends", JSON.stringify(friends));
      // Freundesbeziehung in Firebase speichern (bidirektional)
      db.ref(`users/${myCode}/friends/${input}`).set(true);
      db.ref(`users/${input}/friends/${myCode}`).set(true);
      renderFriends();
      document.getElementById("friend-code-input").value = "";
    }

    // Freundesliste anzeigen
    function renderFriends() {
      const list = document.getElementById("friend-list");
      list.innerHTML = "";
      friends.forEach(code => {
        const li = document.createElement("li");
        li.className = "friend-item";
        li.innerHTML = `<div class="friend-text">${code}</div><button class="btn-small" onclick="openChat('${code}')">üí¨</button>`;
        list.appendChild(li);
      });
      chatBtn.style.display = friends.length > 0 ? "block" : "none";
    }

    // Chat √∂ffnen
    function openChat(friendCode) {
      currentChatFriend = friendCode;
      document.getElementById("chat-with-name").textContent = `Chat mit ${friendCode}`;
      chatWindow.style.display = "flex";
      chatMessagesDiv.innerHTML = "";
      const chatId = [myCode, friendCode].sort().join("_");
      const chatRef = db.ref(`chats/${chatId}`);

      chatRef.off(); // vorherigen Listener entfernen
      chatRef.on('value', snapshot => {
        chatMessagesDiv.innerHTML = "";
        const messages = snapshot.val() || {};
        Object.values(messages).forEach(msg => {
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === myCode ? "self" : "friend");
          div.textContent = msg.text;
          chatMessagesDiv.appendChild(div);
        });
        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
      });
    }

    // Nachricht senden
    document.getElementById("chat-send-btn").addEventListener("click", () => {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text || !currentChatFriend) return;
      const chatId = [myCode, currentChatFriend].sort().join("_");
      const msgRef = db.ref(`chats/${chatId}`).push();
      msgRef.set({ sender: myCode, text, timestamp: Date.now() });
      input.value = "";
    });

    // Chat schlie√üen
    document.getElementById("chat-close-btn").addEventListener("click", () => {
      chatWindow.style.display = "none";
      currentChatFriend = null;
    });

    // Freundesliste aus Firebase h√∂ren (bidirektional)
    function listenToFriends() {
      if (!myCode) return;
      const friendsRef = db.ref(`users/${myCode}/friends`);
      friendsRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        friends = Object.keys(data);
        localStorage.setItem("friends", JSON.stringify(friends));
        renderFriends();
      });
    }

    // QR-Code Scanner setup
    const scanBtn = document.getElementById("scan-btn");
    let html5QrcodeScanner = null;

    scanBtn.addEventListener("click", () => {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          html5QrcodeScanner.clear();
          html5QrcodeScanner = null;
          scanBtn.textContent = "Scan QR";
        });
        return;
      }
      html5QrcodeScanner = new Html5Qrcode("reader");
      scanBtn.textContent = "Stop Scan";

      const qrboxSize = 250;
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: qrboxSize
        },
        qrCodeMessage => {
          // Ergebnis vom QR-Scanner
          if (qrCodeMessage.startsWith("USR-")) {
            addFriendByCode(qrCodeMessage);
            html5QrcodeScanner.stop();
            html5QrcodeScanner.clear();
            html5QrcodeScanner = null;
            scanBtn.textContent = "Scan QR";
          } else {
            alert("Ung√ºltiger QR-Code");
          }
        },
        errorMessage => {
          // console.warn(`QR Fehler: ${errorMessage}`);
        }
      ).catch(err => {
        alert("Fehler beim Starten des QR-Scanners: " + err);
        html5QrcodeScanner = null;
        scanBtn.textContent = "Scan QR";
      });
    });

    function addFriendByCode(code) {
      if (code === myCode || friends.includes(code)) {
        alert("Ung√ºltiger Code oder Freund bereits hinzugef√ºgt.");
        return;
      }
      friends.push(code);
      localStorage.setItem("friends", JSON.stringify(friends));
      db.ref(`users/${myCode}/friends/${code}`).set(true);
      db.ref(`users/${code}/friends/${myCode}`).set(true);
      renderFriends();
    }

    // QR-Code-Reader Container hinzuf√ºgen (versteckt, nur sichtbar beim Scannen)
    const qrReaderContainer = document.createElement("div");
    qrReaderContainer.id = "reader";
    qrReaderContainer.style.position = "fixed";
    qrReaderContainer.style.top = "0";
    qrReaderContainer.style.left = "0";
    qrReaderContainer.style.width = "100vw";
    qrReaderContainer.style.height = "100vh";
    qrReaderContainer.style.backgroundColor = "rgba(0,0,0,0.8)";
    qrReaderContainer.style.zIndex = "9999";
    qrReaderContainer.style.display = "none";
    document.body.appendChild(qrReaderContainer);

    scanBtn.addEventListener("click", () => {
      if (qrReaderContainer.style.display === "none") {
        qrReaderContainer.style.display = "block";
      } else {
        qrReaderContainer.style.display = "none";
      }
    });

    // Beim Beenden des Scans Container ausblenden
    function stopScan() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          html5QrcodeScanner.clear();
          html5QrcodeScanner = null;
          scanBtn.textContent = "Scan QR";
          qrReaderContainer.style.display = "none";
        });
      }
    }

    // Freunde direkt rendern falls schon vorhanden
    renderFriends();
  </script>

</body>
</html>
