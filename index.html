<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends System mit Firebase</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
      color: #000;
      position: relative;
      min-height: 100vh;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .card {
      background: #fff;
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    h1, h2 {
      margin: 0 0 0.5rem 0;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .btn-small {
      padding: 0.3rem;
      font-size: 1.2rem;
      margin-left: 0.3rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #000;
      background: #fff;
      color: #000;
    }

    .btn-small:hover {
      background: #000;
      color: #fff;
    }

    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1.5px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      font-size: 1rem;
    }

    .friend-text {
      flex-grow: 1;
    }

    .friend-code {
      font-size: 0.7rem;
      color: #555;
    }

    .qr-box {
      margin-top: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
    }

    /* Chat Button oben rechts */
    #chat-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      display: none; /* erst sichtbar wenn Freunde da sind */
      z-index: 1000;
    }

    #chat-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>🎉 Friends System mit Firebase</h1>

  <button id="chat-btn" onclick="alert('Chat-Feature noch nicht implementiert!')">Chat</button>

  <div class="row">
    <div>
      <h2>Your Friend Code</h2>
      <p id="my-code">Click "Generate Code"</p>
    </div>
    <div id="generate-btn-container">
      <button id="generate-btn">Generate Code</button>
    </div>
  </div>
  <div id="qrcode" class="qr-box"></div>

  <div class="card">
    <h2>Add Friend</h2>
    <div class="input-row">
      <input type="text" id="friend-code-input" placeholder="USR-123456" />
      <button id="add-friend-btn" disabled>Add</button>
      <button onclick="alert('QR Scan nicht im Browser verfügbar')">Scan QR</button>
    </div>
  </div>

  <div class="card">
    <h2>Your Friends</h2>
    <ul id="friend-list" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <script>
    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://DEIN_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_PROJECT_ID.appspot.com",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- Variablen ---
    let myCode = localStorage.getItem("myCode") || null;
    let friends = {}; // key: friendCode, value: { displayName }

    const myCodeEl = document.getElementById("my-code");
    const generateBtnContainer = document.getElementById("generate-btn-container");
    const generateBtn = document.getElementById("generate-btn");
    const qrcodeDiv = document.getElementById("qrcode");
    const friendCodeInput = document.getElementById("friend-code-input");
    const addFriendBtn = document.getElementById("add-friend-btn");
    const friendListUl = document.getElementById("friend-list");
    const chatBtn = document.getElementById("chat-btn");

    // QRCode generator Funktion
    function generateQRCode(text) {
      qrcodeDiv.innerHTML = "";
      new QRCode(qrcodeDiv, {
        text,
        width: 120,
        height: 120,
        colorDark: "#000000",
        colorLight: "#ffffff",
      });
    }

    // Zufälligen Code generieren
    function generateUserCode() {
      return "USR-" + Math.floor(100000 + Math.random() * 900000);
    }

    // Eigenen Code speichern & UI aktualisieren
    function saveMyCode(code) {
      myCode = code;
      localStorage.setItem("myCode", myCode);
      myCodeEl.textContent = myCode;
      generateQRCode(myCode);
      generateBtnContainer.style.display = "none";

      // User in Firebase anlegen, falls nicht vorhanden
      database.ref("users/" + myCode).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          database.ref("users/" + myCode).set({ friends: {} });
        }
      });

      // Freunde aus DB abonnieren
      listenForFriends();
    }

    // Code vom LocalStorage laden (falls vorhanden)
    function loadMyCode() {
      if (myCode) {
        myCodeEl.textContent = myCode;
        generateBtnContainer.style.display = "none";
        generateQRCode(myCode);
        listenForFriends();
      }
    }

    // UI: Add Friend Button aktivieren/ deaktivieren
    friendCodeInput.addEventListener("input", () => {
      const val = friendCodeInput.value.trim();
      addFriendBtn.disabled = !(val.match(/^USR-\d{6}$/) && val !== myCode);
    });

    // Freund hinzufügen (bidirektional)
    function addFriend() {
      if (!myCode) {
        alert("Generate your code first!");
        return;
      }
      const friendCode = friendCodeInput.value.trim();
      if (friendCode === myCode) {
        alert("You can't add yourself.");
        return;
      }
      // Prüfen, ob Freund existiert in Firebase
      database.ref("users/" + friendCode).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          alert("Friend code not found.");
          return;
        }

        // Freund zum eigenen Freundeslist hinzufügen
        database.ref(`users/${myCode}/friends/${friendCode}`).set({
          displayName: friendCode // default Name = Code
        });

        // Eigenen Code zum Freund hinzufügen (bidirektional)
        database.ref(`users/${friendCode}/friends/${myCode}`).set({
          displayName: myCode
        });

        friendCodeInput.value = "";
        addFriendBtn.disabled = true;
      });
    }

    addFriendBtn.onclick = addFriend;

    generateBtn.onclick = () => {
      const newCode = generateUserCode();
      saveMyCode(newCode);
    };

    // Freunde aus Firebase überwachen
    function listenForFriends() {
      if (!myCode) return;
      database.ref(`users/${myCode}/friends`).on("value", snapshot => {
        friends = snapshot.val() || {};
        renderFriendList();
        chatBtn.style.display = Object.keys(friends).length ? "block" : "none";
      });
    }

    // Freunde-Liste rendern
    function renderFriendList() {
      friendListUl.innerHTML = "";
      const keys = Object.keys(friends);
      if (keys.length === 0) {
        friendListUl.innerHTML = "<li>No friends yet.</li>";
        chatBtn.style.display = "none";
        return;
      }

      keys.forEach(code => {
        const friend = friends[code];
        const li = document.createElement("li");
        li.className = "friend-item";

        const nameDiv = document.createElement("div");
        nameDiv.className = "friend-text";

        const mainName = document.createElement("div");
        mainName.textContent = friend.displayName || code;

        const codeDiv = document.createElement("div");
        codeDiv.className = "friend-code";
        codeDiv.textContent = code;

        nameDiv.appendChild(mainName);
        nameDiv.appendChild(codeDiv);

        // Edit Button
        const editBtn = document.createElement("button");
        editBtn.className = "btn-small";
        editBtn.textContent = "✏️";
        editBtn.title = "Edit Name";
        editBtn.onclick = () => {
          const newName = prompt("Enter new name", friend.displayName || code);
          if (newName && newName.trim() !== "") {
            database.ref(`users/${myCode}/friends/${code}/displayName`).set(newName.trim());
          }
        };

        // Delete Button
        const delBtn = document.createElement("button");
        delBtn.className = "btn-small";
        delBtn.textContent = "❌";
        delBtn.title = "Remove Friend";
        delBtn.onclick = () => {
          if (confirm(`Remove friend ${friend.displayName || code}?`)) {
            // Bidirektional löschen
            database.ref(`users/${myCode}/friends/${code}`).remove();
            database.ref(`users/${code}/friends/${myCode}`).remove();
          }
        };

        li.appendChild(nameDiv);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        friendListUl.appendChild(li);
      });
    }

    // Init
    loadMyCode();
  </script>

</body>
</html>
