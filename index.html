<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
      color: #000;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .card {
      background: #fff;
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    h1, h2 {
      margin: 0 0 0.5rem 0;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #000;
      border-radius: 10px;
      background: #fff;
      color: #000;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .btn-small {
      padding: 0.3rem;
      font-size: 1.2rem;
      margin-left: 0.3rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #000;
      background: #fff;
      color: #000;
    }

    .btn-small:hover {
      background: #000;
      color: #fff;
    }

    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1.5px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      font-size: 1rem;
    }

    .friend-text {
      flex-grow: 1;
    }

    .friend-code {
      font-size: 0.7rem;
      color: #555;
    }

    .qr-box {
      margin-top: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Friends System</h1>

  <div class="row">
    <div>
      <h2>Your Friend Code</h2>
      <p id="my-code">Click "Generate Code"</p>
    </div>
    <div id="generate-btn-container">
      <button onclick="generateCode()" id="generate-btn">Generate Code</button>
    </div>
  </div>
  <div id="qrcode" class="qr-box"></div>

  <div class="card">
    <h2>Add Friend</h2>
    <div class="input-row">
      <input type="text" id="friend-code-input" placeholder="USR-123456" />
      <button onclick="addFriend()">Add</button>
      <button onclick="alert('QR Scan not available in browser')">Scan QR</button>
    </div>
  </div>

  <div class="card">
    <h2>Your Friends</h2>
    <ul id="friend-list" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <script>
    let myCode = localStorage.getItem("myCode");

    if (myCode) {
      document.getElementById("my-code").textContent = myCode;
      document.getElementById("generate-btn-container").style.display = "none";
      new QRCode(document.getElementById("qrcode"), myCode);
    }

    let friends = JSON.parse(localStorage.getItem("friends") || "[]");

    function generateCode() {
      if (!myCode) {
        myCode = "USR-" + Math.floor(100000 + Math.random() * 900000);
        localStorage.setItem("myCode", myCode);
        document.getElementById("my-code").textContent = myCode;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), myCode);
        document.getElementById("generate-btn-container").style.display = "none";
      }
    }

    function renderFriends() {
      const list = document.getElementById("friend-list");
      list.innerHTML = "";
      if (friends.length === 0) {
        list.innerHTML = "<li>No friends yet.</li>";
        return;
      }

      friends.forEach((friend, index) => {
        const li = document.createElement("li");
        li.className = "friend-item";

        const nameDisplay = document.createElement("div");
        nameDisplay.className = "friend-text";

        const name = document.createElement("div");
        name.textContent = friend.name;
        nameDisplay.appendChild(name);

        const small = document.createElement("div");
        small.className = "friend-code";
        small.textContent = friend.code;
        nameDisplay.appendChild(small);

        const editBtn = document.createElement("button");
        editBtn.className = "btn-small";
        editBtn.textContent = "âœï¸";
        editBtn.onclick = () => {
          const newName = prompt("Enter new name", friend.name);
          if (newName) {
            friends[index].name = newName;
            localStorage.setItem("friends", JSON.stringify(friends));
            renderFriends();
          }
        };

        const delBtn = document.createElement("button");
        delBtn.className = "btn-small";
        delBtn.textContent = "âŒ";
        delBtn.onclick = () => {
          friends.splice(index, 1);
          localStorage.setItem("friends", JSON.stringify(friends));
          renderFriends();
        };

        li.appendChild(nameDisplay);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function addFriend() {
      const input = document.getElementById("friend-code-input");
      const code = input.value.trim();
      if (!/^USR-\d{6}$/.test(code)) {
        alert("Invalid code format. Use USR-123456.");
        return;
      }
      if (friends.some(f => f.code === code)) {
        alert("Friend already added.");
        return;
      }
      friends.push({ code: code, name: "Friend " + code.substring(4) });
      localStorage.setItem("friends", JSON.stringify(friends));
      input.value = "";
      renderFriends();
    }

    renderFriends();
  </script>

</body>
</html>
